<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Oleo+Script+Swash+Caps:wght@400;700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>World Clock</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="container-fluid">
    <h1 class="text-info mt-5">World Clock</h1>
    <div id="clock-container">

        <!-- city clock displayed here -->

        <div class="clock" id="new-york">
            <h2>New York</h2>
            <p class="time"></p>
        </div>
        <div class="clock" id="massachusetts">
            <h2>Massachusetts</h2>
            <p class="time"></p>
        </div>
        <div class="clock" id="london">
            <h2>London</h2>
            <p class="time"></p>
        </div>
        <div class="clock" id="tokyo">
            <h2>Tokyo</h2>
            <p class="time"></p>
        </div>
        <div class="clock" id="nigeria">
            <h2>Nigeria</h2>
            <p class="time"></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>

</html>
